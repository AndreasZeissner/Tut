<!DOCTYPE html> 
	<html>
		<head> 
			<title> DAY 1 </title>

			<!-- Das hier braucht man um Bootstrap zu verwenden. Ein Framework um schnell und einfach schöne Websites zu generieren --> 
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			<link rel="stylesheet" href="main.css">


			<!-- 	
					HTML ist hyper text markup language, also weniger eine Programmiersprach als mehr ein Markiersprach, als weiteres 
				 	Beispiel könnte man noch XML nennnen. Angular arbeitet viel mit Direktiven, die man auch selber schreiben kann. 
				 	bsw ist ng-controller eine Direktive. Wird die Seite aufgerufen geht der Compiler von Angular über jedes Element auf der Seite und sucht nach solchen Direktiven um sie dann zu verarbeiten. 
			--> 
		</head>
		<body> 
			<div class="container background" ng-app="MyApp">
					<div class="row" ng-controller="MyCtrl">
						<div class="col col-md-3">
							<img src="{{einAuto.image}}" style="width: 100%">
						</div>
						<div id="content" class="col col-md-5">
							{{einAuto.marke}} </br>
							{{einAuto.name}}

								<!--	
										Als Beispiel noch mal eine Direktive, die ziemlich wichtig ist in Angular 
										ng-repeat. Die gibt alle Element eines Objektes oder Arrays nach und nach aus. Hier eine Liste (ul) mit Listen Elementen (li)
								 --> 

							<ul ng-controller="MyCtrl" ng-repeat="item in array">
			 					<li> {{ item }} </li>
			 				</ul>
						</div>
					</div>
			</div>



			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<script src="Day1Module.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		</body>
	</html>
